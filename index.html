<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UppehÃ¤lle Planner</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    /* =========================
       THEME VARIABLES
    ========================== */

    :root {
      --bg: #12121c;
      --card-bg: #1f1f2e;
      --text: #ffffff;
      --subtext: #cccccc;
      --accent: #7c83ff;
      --hover: #2a2a3d;
      --result-bg: #2a2a3d;
    }

    body.light {
      --bg: #f4f4f6;
      --card-bg: #ffffff;
      --text: #111111;
      --subtext: #555555;
      --accent: #6366f1;
      --hover: #f0f0f5;
      --result-bg: #f3f3f7;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 24px;
    }

    .theme-toggle {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: white;
    }

    p {
      margin-bottom: 10px;
      color: var(--subtext);
    }

    label {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    label:hover {
      background: var(--hover);
    }

    input[type="checkbox"] {
      margin-right: 8px;
      accent-color: var(--accent);
    }

    button.find-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.find-btn:hover {
      transform: translateY(-2px);
    }

    #results {
      margin-top: 20px;
    }

    .recipe-card {
      background: var(--result-bg);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: transform 0.2s ease;
    }

    .recipe-card:hover {
      transform: translateY(-3px);
    }

    .recipe-card h3 {
      margin-bottom: 5px;
    }

    .recipe-tags {
      font-size: 13px;
      color: var(--subtext);
    }

    /* Allergen tag container */
.recipe-tags {
  margin-top: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

/* Individual tag */
.tag {
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 20px;
  background: var(--accent);
  color: white;
  font-weight: 500;
}
  </style>
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <h1>UppehÃ¤lle Planner</h1>
      <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
    </div>

    <p>Select your allergies:</p>

    <label><input type="checkbox" id="Gluten"> Gluten</label>
    <label><input type="checkbox" id="Dairy"> Dairy</label>
    <label><input type="checkbox" id="Eggs"> Eggs</label>
    <label><input type="checkbox" id="Nuts"> Nuts</label>

    <button class="find-btn" id="findBtn">Find Recipes</button>

    <div id="results"></div>
  </div>
  
  <script>
    const toggleBtn = document.getElementById("themeToggle");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");

      toggleBtn.textContent =
        document.body.classList.contains("light") ? "ðŸŒž" : "ðŸŒ™";
    });
  </script>

  <script src="UppehallePlanner.js" defer></script>
</body>
</html>
